apiVersion: kubedb.com/v1alpha1
kind: MySQL
metadata:
  name: etherpad-mysql
spec:
  version: "5.7.25"
  storageType: Durable
  terminationPolicy: WipeOut
  storage:
    storageClassName: "default"
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
